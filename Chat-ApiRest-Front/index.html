<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Chat App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Formulario de Login -->
        <div class="auth-form" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="loginUsername">Usuario</label>
                <input type="text" id="loginUsername" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña">
            </div>
            <button id="loginBtn">Ingresar</button>
            <p class="auth-switch">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
        </div>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <div class="auth-form hidden" id="registerForm">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label for="registerUsername">Usuario</label>
                <input type="text" id="registerUsername" placeholder="Crea un nombre de usuario">
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="registerConfirm">Confirmar Contraseña</label>
                <input type="password" id="registerConfirm" placeholder="Repite tu contraseña">
            </div>
            <button id="registerBtn">Registrarme</button>
            <p class="auth-switch">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
